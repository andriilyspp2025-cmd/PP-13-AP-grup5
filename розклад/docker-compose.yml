version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: rozklad_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: rozklad
      POSTGRES_USER: rozklad_user
      POSTGRES_PASSWORD: rozklad_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rozklad_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: rozklad_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://rozklad_user:rozklad_pass@postgres:5432/rozklad
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: rozklad_frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:

